{% extends "base.html" %}

{% block title %}{{ 'Edit' if client else 'New' }} Client - Invoice System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-user me-2"></i>{{ 'Edit' if client else 'New' }} Client</h5>
            </div>
            <div class="card-body">
                <form id="client-form" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ client.name if client else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ client.email if client else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ client.phone if client else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ client.address if client else '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/clients" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Clients
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ 'Update' if client else 'Create' }} Client
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
